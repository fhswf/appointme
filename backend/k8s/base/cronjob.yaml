apiVersion: batch/v1
kind: CronJob
metadata:
  name: validate-google-tokens
  namespace: appointme
spec:
  schedule: "0 * * * *" # Runs at the start of every hour
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl
            args:
            - "-s"
            - "-S"
            - "-X"
            - "GET"
            - "http://appointme:5000/api/v1/cron/validate-tokens"
            - "-H"
            - "x-api-key: $(ADMIN_API_KEY)"
            env:
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: appointme-secret
                  key: ADMIN_API_KEY
          restartPolicy: OnFailure
