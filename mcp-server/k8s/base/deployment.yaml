apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: appointme
  labels:
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: ghcr.io/fhswf/appointme/mcp-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: TRANSPORT
              value: "sse"
            - name: PORT
              value: "3000"
            - name: API_BASE_URL
              value: "http://appointme:5000"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
