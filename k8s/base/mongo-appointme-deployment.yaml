apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /home/cgawron/bin/kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: mongo-appointme
  name: mongo-appointme
  namespace: appointme
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo-appointme
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /home/cgawron/bin/kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/traefik: "true"
        io.kompose.service: mongo-appointme
    spec:
      containers:
        - image: mongo
          name: mongo-appointme
          args:
            - "--profile"
            - "1"
            - "--slowms"
            - "100"
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongo-appointme-claim0
      restartPolicy: Always
      volumes:
        - name: mongo-appointme-claim0
          persistentVolumeClaim:
            claimName: mongo-appointme-claim0
status: {}
