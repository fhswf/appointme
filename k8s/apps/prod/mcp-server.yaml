apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appointme-mcp-server-prod
  namespace: argocd
  labels:
    component: mcp-server
    app.kubernetes.io/part-of: appointme
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.github: ""
    link.argocd.argoproj.io/external-link: "https://appointme.fh-swf.cloud/mcp"
spec:
  project: default
  source:
    repoURL: 'https://github.com/fhswf/appointme'
    targetRevision: HEAD
    path: mcp-server/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: appointme-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
