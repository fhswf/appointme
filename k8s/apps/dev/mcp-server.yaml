apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appointme-mcp-server-dev
  namespace: argocd
  labels:
    component: mcp-server
    app.kubernetes.io/part-of: appointme
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.github: ""
    link.argocd.argoproj.io/external-link: "https://appointme.gawron.cloud/mcp"
spec:
  project: default
  source:
    repoURL: 'https://github.com/fhswf/appointme'
    targetRevision: HEAD
    path: mcp-server/k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: appointme-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
